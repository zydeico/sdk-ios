version: 2.1

orbs:
  macos: circleci/macos@2.5.2 

jobs:
  build-and-test:
    macos:
      xcode: 16.0
    steps:
      - macos/install-rosetta
      - checkout
      - run:
          name: Install Dependencies
          command: |
            make setup
      - run:
          name: Run SwiftLint
          command: swiftlint
      - run:
          name: Run SwiftFormat
          command: make format
      - run:
          name: Execute test and coverage
          command: |
            bundle exec fastlane test
      - store_artifacts:
          path: fastlane/xcov_output
          destination: code-coverage
workflows:
  version: 2
  build-test:
    jobs:
      - build-and-test